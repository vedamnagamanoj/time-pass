<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Overlapping Circles</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      #root {
        height: 100vh;
        position: relative;
      }

      .circle {
        height: 100px;
        width: 100px;
        border-radius: 50%;
        border: 1px solid black;
        position: absolute;
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script>
      const colorArray = [
        "#FF6633",
        "#FFB399",
        "#FF33FF",
        "#FFFF99",
        "#00B3E6",
        "#E6B333",
        "#3366E6",
        "#999966",
        "#99FF99",
        "#B34D4D",
        "#80B300",
        "#809900",
        "#E6B3B3",
        "#6680B3",
        "#66991A",
        "#FF99E6",
        "#CCFF1A",
        "#FF1A66",
        "#E6331A",
        "#33FFCC",
        "#66994D",
        "#B366CC",
        "#4D8000",
        "#B33300",
        "#CC80CC",
        "#66664D",
        "#991AFF",
        "#E666FF",
        "#4DB3FF",
        "#1AB399",
        "#E666B3",
        "#33991A",
        "#CC9999",
        "#B3B31A",
        "#00E680",
        "#4D8066",
        "#809980",
        "#E6FF80",
        "#1AFF33",
        "#999933",
        "#FF3380",
        "#CCCC00",
        "#66E64D",
        "#4D80CC",
        "#9900B3",
        "#E64D66",
        "#4DB380",
        "#FF4D4D",
        "#99E6E6",
        "#6666FF",
      ];

      const rootEl = document.getElementById("root");

      window.addEventListener("click", (evnt) => {
        console.log(`x: ${evnt.offsetX}, y: ${evnt.offsetY}`);

        const randNumber = Math.round(Math.random() * 50);
        console.log(randNumber);

        const newCircle = document.createElement("div");
        newCircle.classList.add("circle");

        newCircle.style.left = `${evnt.offsetX - 50}px`;
        newCircle.style.top = `${evnt.offsetY - 50}px`;
        newCircle.style.backgroundColor = colorArray[randNumber];

        rootEl.appendChild(newCircle);
      });
    </script>
  </body>
</html>
